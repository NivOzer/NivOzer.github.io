name: Deploy to GitHub Pages

on:
  push:
    branches: [ source ]  # Triggers on pushes to 'source' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grants permission to push to 'main' branch
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: source  # Checks out the 'source' branch

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Replace with your Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -f ./dist  # Add your build directory
          git commit -m "Deploy to GitHub Pages"
          git subtree push --prefix dist origin main  # Push 'dist' to 'main' branch
